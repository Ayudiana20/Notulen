<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Notulis</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #1b263b;
        }

        /* Navbar */
        .navbar {
            background-color: #0d1b2a !important;
        }

        .navbar-brand {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .navbar .btn-outline-light:hover {
            background-color: #1b6ca8;
            border-color: #1b6ca8;
        }

        /* Sidebar */
        .sidebar {
            background-color: #e9ecef;
            min-height: 100vh;
            border-right: 2px solid #dee2e6;
        }

        .sidebar .nav-link {
            color: #1b263b;
            font-weight: 500;
            margin: 5px 0;
            border-radius: 8px;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background-color: #1b6ca8;
            color: white;
        }

        /* Main content */
        main {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1.h2 {
            color: #0d1b2a;
            font-weight: 600;
        }

        /* Table reverted to Bootstrap default look */
        .table {
            border-radius: 6px;
        }

        .table thead {
            background-color: #0d1b2a;
            color: white;
        }

        .table tbody tr:hover {
            background-color: #f2f6fc;
        }

        .action-btns .btn {
            margin-right: 3px;
            border-radius: 6px;
            font-size: 13px;
            padding: 4px 8px;
        }

        .btn-primary {
            background-color: #1b6ca8;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0d1b2a;
        }

        /* Modal */
        .modal-content {
            border-radius: 10px;
        }

        .modal-header {
            background-color: #0d1b2a;
            color: white;
            border-bottom: none;
        }

        .modal-footer {
            border-top: none;
        }

        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AdminPanel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex ms-auto">
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse show" id="sidebarMenu">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="Beranda-admin.html">Beranda</a></li>
                        <li class="nav-item"><a class="nav-link" href="Pencarian-rapat.html">Pencarian Rapat</a></li>
                        <li class="nav-item"><a class="nav-link active" href="Membuat-rapat.html">Tambah Rapat</a></li>
                        <li class="nav-item"><a class="nav-link" href="Notulis-admin.html">Notulis</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <h1 class="h2 mb-4">Dashboard Notulis</h1>

                <!-- Tombol Tambah Rapat -->
                <button id="addMeetingBtn" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addModal">
                    Tambah Rapat +
                </button>

                <!-- Tabel Rapat -->
                <div class="table-responsive table-wrap">
                    <table class="table table-bordered align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tanggal</th>
                                <th>Anggota</th>
                                <th>Judul</th>
                                <th>Mulai</th>
                                <th>Selesai</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="rapatTableBody">
                            <tr id="placeholderRow">
                                <td colspan="7" class="text-center text-muted">Belum ada data rapat.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Tambah Rapat -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="rapatForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Tambah Rapat Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="tanggal" class="form-label">Tanggal Rapat</label>
                        <input type="date" class="form-control" id="tanggal" required>
                    </div>
                    <div class="mb-3">
                        <label for="anggota" class="form-label">Anggota</label>
                        <select class="form-select" id="anggota" required>
                            <option value="">-- Pilih Anggota --</option>
                            <option value="Tim 1">Tim 1</option>
                            <option value="Tim 2">Tim 2</option>
                            <option value="Tim 3">Tim 3</option>
                            <option value="Tim 4">Tim 4</option>
                            <option value="Tim 5">Tim 5</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="judul" class="form-label">Judul Rapat</label>
                        <input type="text" class="form-control" id="judul" required>
                    </div>
                    <div class="mb-3">
                        <label for="mulai" class="form-label">Waktu Mulai</label>
                        <input type="time" class="form-control" id="mulai" required>
                    </div>
                    <div class="mb-3">
                        <label for="selesai" class="form-label">Waktu Selesai</label>
                        <input type="time" class="form-control" id="selesai" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Detail -->
    <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detail Rapat</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="detailContent"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let idCounter = 1;

        document.getElementById("rapatForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const tanggal = document.getElementById("tanggal").value;
            const anggota = document.getElementById("anggota").value;
            const judul = document.getElementById("judul").value;
            const mulai = document.getElementById("mulai").value;
            const selesai = document.getElementById("selesai").value;

            const tableBody = document.getElementById("rapatTableBody");
            const placeholder = document.getElementById("placeholderRow");
            if (placeholder) placeholder.remove();

            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${idCounter}</td>
                <td>${tanggal}</td>
                <td>${anggota}</td>
                <td>${judul}</td>
                <td>${mulai}</td>
                <td>${selesai}</td>
                <td class="action-btns text-center">
                    <button class="btn btn-info btn-sm text-white" onclick="lihatDetail(this)">Lihat</button>
                    <button class="btn btn-warning btn-sm text-dark" onclick="editRow(this)">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="hapusRow(this)">Hapus</button>
                    <button class="btn btn-secondary btn-sm">Kustom</button>
                </td>
            `;
            tableBody.appendChild(row);
            idCounter++;

            document.getElementById("rapatForm").reset();
            bootstrap.Modal.getInstance(document.getElementById("addModal")).hide();
        });

        function lihatDetail(button) {
            const row = button.closest("tr").children;
            const detailHTML = `
                <p><strong>ID:</strong> ${row[0].textContent}</p>
                <p><strong>Tanggal:</strong> ${row[1].textContent}</p>
                <p><strong>Anggota:</strong> ${row[2].textContent}</p>
                <p><strong>Judul:</strong> ${row[3].textContent}</p>
                <p><strong>Mulai:</strong> ${row[4].textContent}</p>
                <p><strong>Selesai:</strong> ${row[5].textContent}</p>
            `;
            document.getElementById("detailContent").innerHTML = detailHTML;
            new bootstrap.Modal(document.getElementById("detailModal")).show();
        }

        function editRow(button) {
            const row = button.closest("tr");
            document.getElementById("tanggal").value = row.children[1].textContent;
            document.getElementById("anggota").value = row.children[2].textContent;
            document.getElementById("judul").value = row.children[3].textContent;
            document.getElementById("mulai").value = row.children[4].textContent;
            document.getElementById("selesai").value = row.children[5].textContent;

            row.remove();
            new bootstrap.Modal(document.getElementById("addModal")).show();
        }

        function hapusRow(button) {
            button.closest("tr").remove();
            const tableBody = document.getElementById("rapatTableBody");
            if (tableBody.children.length === 0) {
                tableBody.innerHTML = `<tr id="placeholderRow">
                    <td colspan="7" class="text-center text-muted">Belum ada data rapat.</td>
                </tr>`;
            }
        }

        function logout() {
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = "landing.html";
        }
    </script>
</body>
</html>
