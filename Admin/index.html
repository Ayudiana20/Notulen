<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        .table-wrap {
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AdminPanel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Tombol Logout -->
            <div class="d-flex ms-auto">
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Layout -->
    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse show" id="sidebarMenu">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <i class="bi bi-house"></i>
                                Beranda
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-file-earmark"></i>
                                Pencarian rapat
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-bar-chart"></i>
                                Rapat
                            </a>
                        </li>
                        <!-- Tambah menu lainnya sesuai kebutuhan -->
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <h1 class="h2">Dashboard</h1>
                <p>Selamat datang di halaman admin.</p>

                <!-- Role Switch (for simulation only) -->
                <div class="mb-3">
                    <strong>Peran saat ini:</strong> <span id="roleDisplay">Notulis</span>
                    <button class="btn btn-sm btn-outline-secondary ms-2" onclick="switchRole()">Ganti Peran</button>
                </div>

                <!-- Tombol Tambah Rapat (khusus Notulis) -->
                <button id="addMeetingBtn" class="btn btn-primary mb-3" data-bs-toggle="modal"
                    data-bs-target="#addModal">
                    Tambah Rapat +
                </button>

                <!-- Tabel Rapat -->
                <div class="table-responsive table-wrap">
                    <table class="table table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Tanggal Rapat</th>
                                <th>Judul Rapat</th>
                                <th>Catatan Notulen</th>
                            </tr>
                        </thead>
                        <tbody id="rapatTableBody">
                            <tr id="placeholderRow">
                                <td colspan="4" class="text-center text-muted">Belum ada data rapat.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Tambah Rapat -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="rapatForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Tambah Rapat Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="tanggal" class="form-label">Tanggal Rapat</label>
                        <input type="date" class="form-control" id="tanggal" required>
                    </div>
                    <div class="mb-3">
                        <label for="judul" class="form-label">Judul Rapat</label>
                        <input type="text" class="form-control" id="judul" required>
                    </div>
                    <div class="mb-3">
                        <label for="catatan" class="form-label">Catatan Notulen</label>
                        <textarea class="form-control" id="catatan" rows="3" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentRole = "Notulis";
        let idCounter = 1; // ID dimulai dari 1

        function switchRole() {
            currentRole = currentRole === "Notulis" ? "Anggota" : "Notulis";
            document.getElementById("roleDisplay").textContent = currentRole;
            document.getElementById("addMeetingBtn").style.display = currentRole === "Notulis" ? "inline-block" :
            "none";
        }

        document.getElementById("rapatForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const tanggal = document.getElementById("tanggal").value;
            const judul = document.getElementById("judul").value;
            const catatan = document.getElementById("catatan").value;
            const tableBody = document.getElementById("rapatTableBody");

            // Hapus placeholder jika masih ada
            const placeholder = document.getElementById("placeholderRow");
            if (placeholder) {
                placeholder.remove();
            }

            const row = document.createElement("tr");
            row.innerHTML = `
      <td>${idCounter}</td>
      <td>${tanggal}</td>
      <td>${judul.substring(0, 5)}</td>
      <td>${catatan.substring(0, 40)}</td>
    `;
            tableBody.appendChild(row);
            idCounter++; // Tingkatkan ID

            // Reset dan tutup modal
            document.getElementById("rapatForm").reset();
            const modal = bootstrap.Modal.getInstance(document.getElementById("addModal"));
            modal.hide();
        });

        window.onload = () => {
            switchRole();
        };

        function logout() {
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = "landing.html";
        }
    </script>
</body>
</html>
