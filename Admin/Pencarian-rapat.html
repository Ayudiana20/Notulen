<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #1b263b;
        }

        /* Navbar */
        .navbar {
            background-color: #0d1b2a !important;
        }

        .navbar-brand {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .navbar .btn-outline-light:hover {
            background-color: #1b6ca8;
            border-color: #1b6ca8;
        }

        /* Sidebar */
        .sidebar {
            background-color: #e9ecef;
            min-height: 100vh;
            border-right: 2px solid #dee2e6;
        }

        .sidebar .nav-link {
            color: #1b263b;
            font-weight: 500;
            margin: 5px 0;
            border-radius: 8px;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background-color: #1b6ca8;
            color: white;
        }

        /* Main content */
        main {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1.h2 {
            color: #0d1b2a;
            font-weight: 600;
        }

        /* Table reverted to Bootstrap default look */
        .table {
            border-radius: 6px;
        }

        .table thead {
            background-color: #0d1b2a;
            color: white;
        }

        .table tbody tr:hover {
            background-color: #f2f6fc;
        }

        .action-btns .btn {
            margin-right: 3px;
            border-radius: 6px;
            font-size: 13px;
            padding: 4px 8px;
        }

        .btn-primary {
            background-color: #1b6ca8;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0d1b2a;
        }

        /* Modal */
        .modal-content {
            border-radius: 10px;
        }

        .modal-header {
            background-color: #0d1b2a;
            color: white;
            border-bottom: none;
        }

        .modal-footer {
            border-top: none;
        }

        .form-label {
            font-weight: 500;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AdminPanel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Tombol Logout -->
            <div class="d-flex ms-auto">
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Layout -->
    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse show" id="sidebarMenu">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="Beranda-admin.html">Beranda</a></li>
                        <li class="nav-item"><a class="nav-link active" href="Pencarian-rapat.html">Pencarian Rapat</a></li>
                        <li class="nav-item"><a class="nav-link" href="Membuat-rapat.html">Tambah Rapat</a></li>
                        <li class="nav-item"><a class="nav-link" href="Notulis-admin.html">Notulis</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="table-responsive table-wrap">
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Tanggal Rapat</th>
                            <th>Judul Rapat</th>
                            <th>Catatan Notulen</th>
                        </tr>
                    </thead>
                    <tbody id="rapatTableBody">
                        <tr id="placeholderRow">
                            <td colspan="4" class="text-center text-muted">Belum ada data rapat.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </main>
        </div>
    </div>

    <!-- Modal Tambah Rapat -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="rapatForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Tambah Rapat Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="tanggal" class="form-label">Tanggal Rapat</label>
                        <input type="date" class="form-control" id="tanggal" required>
                    </div>
                    <div class="mb-3">
                        <label for="judul" class="form-label">Judul Rapat</label>
                        <input type="text" class="form-control" id="judul" required>
                    </div>
                    <div class="mb-3">
                        <label for="catatan" class="form-label">Catatan Notulen</label>
                        <textarea class="form-control" id="catatan" rows="3" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        function logout() {
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = "landing.html";
        }
    </script>
</body>

</html>
